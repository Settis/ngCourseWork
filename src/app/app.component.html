<div class="main">
  <md-card *ngFor="let item of items | async">
      <md-card-header>
        <img md-card-avatar [src]="item.image"/>
        <md-card-title>{{item.name}}</md-card-title>
      </md-card-header>
      <md-card-content>
        {{item.description}}
      </md-card-content>
  </md-card>
  <app-create-trip (onCreate)="add($event)"></app-create-trip>
</div>
