<sebm-google-map
  [zoom]="zoom">

  <sebm-google-map-marker
    *ngFor="let place of places | async"
    [latitude]="place.lat"
    [longitude]="place.lng">

    <sebm-google-map-info-window>
      <strong>{{place.name}}</strong>
      <a [routerLink]="['/trip/'+place.$key]">More info</a>
    </sebm-google-map-info-window>

  </sebm-google-map-marker>

</sebm-google-map>
